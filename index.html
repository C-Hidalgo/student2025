<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      background-color: #d0e4f5; /* azul claro grisáceo */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    .form-container {
      background-color: white;
      max-width: 300px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #357abd;
    }

    .register-link {
      font-size: 14px;
      color: #4a90e2;
      text-decoration: none;
      display: inline-block;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Iniciar sesión</h1>
  </header>

  <div class="form-container">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Ingresa tu email">

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Ingresa tu contraseña">

    <button onclick="window.location.href='paginas/perfil.html'">Iniciar sesión</button>

    <a class="register-link" href="paginas/registro.html">Registrar</a>
  </div>

</body>
</html>
